<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบสอบถาม</title>
</head>
<body>

<h2>แบบสอบถาม</h2>

<form id="surveyForm">
    <label for="q1">คำถามที่ 1: ความคิดเห็นของคุณต่อ...</label><br>
    <input type="range" id="q1" name="q1" min="1" max="5"><br><br>

    <label for="q2">คำถามที่ 2: ความพึงพอใจของคุณต่อ...</label><br>
    <input type="range" id="q2" name="q2" min="1" max="5"><br><br>

    <label for="q3">คำถามที่ 3: ความรู้สึกของคุณต่อ...</label><br>
    <input type="range" id="q3" name="q3" min="1" max="5"><br><br>

    <label for="q4">คำถามที่ 4: การให้บริการที่คุณได้รับเป็นอย่างไร...</label><br>
    <input type="range" id="q4" name="q4" min="1" max="5"><br><br>

    <label for="q5">คำถามที่ 5: ความเป็นมิตรของพนักงาน...</label><br>
    <input type="range" id="q5" name="q5" min="1" max="5"><br><br>

    <!-- สามารถเพิ่มคำถามเพิ่มเติมได้ตามที่ต้องการ -->

    <button type="button" onclick="saveAnswers()">ส่งคำตอบ</button>
</form>

<script>
    function saveAnswers() {
        const answers = {
            q1: document.getElementById('q1').value,
            q2: document.getElementById('q2').value,
            q3: document.getElementById('q3').value,
            q4: document.getElementById('q4').value,
            q5: document.getElementById('q5').value,
            // สามารถเพิ่มข้อมูลสำหรับคำถามอื่น ๆ ได้ที่นี่
        };

        // บันทึกคำตอบลงใน localStorage
        localStorage.setItem("surveyAnswers", JSON.stringify(answers));
        alert("บันทึกคำตอบเรียบร้อยแล้ว!");
    }
</script>

</body>
</html>
